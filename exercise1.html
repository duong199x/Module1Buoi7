<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Bài 1</h1>
<p>Physic Score:</p> <input type="text" id="physic"><br>
<p>Chemistry Score:</p> <input type="text" id="chemistry"><br>
<p>Biology Score:</p> <input type="text" id="biology"><br>
<button onclick="sumAverage()">Sum/Avg</button>
<br>
<span>Sum:</span> <input type="text" disabled id="sum">
<span>Average:</span> <input type="text" disabled id="average">
<h1>Bài 2</h1>
<span>Celsius: </span> <input type="text" id="celsius">
<button onclick="celsiusToFahrenheit()">Celsius to Fahrenheit</button>
<br>
<span>Fahrenheit:</span> <input type="text" disabled id="fahrenheit">
<h1>Bài 3</h1>
<span>Input Radius:</span> <input type="text" id="radius">
<button onclick="Acreage()">Acreage</button>
<br>
<span>Acreage: </span> <input type="text" disabled id="acreage">
<h1>Bài 4</h1>
<button onclick="Perimeter()">Perimeter</button>
<br>
<span>Perimeter: </span> <input type="text" disabled id="perimeter">
</body>
<script>
    // bài 1
    function sumAverage() {
        let physic = +document.getElementById("physic").value;
        let chemistry = +document.getElementById("chemistry").value;
        let biology = +document.getElementById("biology").value;
        let sum = physic + chemistry + biology;
        document.getElementById("sum").value = sum;
        let average = (physic + chemistry + biology) / 3
        document.getElementById('average').value = average;
    }

    // bài 2
    function celsiusToFahrenheit() {
        let celsius = +document.getElementById('celsius').value;
        let fahrenheit = (celsius / 5) * 9 + 32;
        document.getElementById('fahrenheit').value = fahrenheit;
    }

    // bài 3
    const pi = 3.14;

    function Acreage() {
        let radius = +document.getElementById('radius').value;
        let acreage = radius * radius * pi;
        document.getElementById('acreage').value = acreage;
    }

    // bài 4
    function Perimeter() {
        let radius = +document.getElementById('radius').value;
        let perimeter = radius * 2 * pi;
        document.getElementById('perimeter').value = perimeter;
    }
</script>
</html>
